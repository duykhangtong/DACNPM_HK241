openapi: 3.0.3
info:
  title: DACNPM
  version: 1.0.0
servers:
  - url: http://localhost:80/api
tags:
  - name: authen-author
    description: API authen author
  - name: printer
    description: API printer
  - name: print-order
    description: API print order
paths:
  /auth/signin:
    post:
      tags:
        - authen-author
      summary: sign in account
      operationId: login
      requestBody:
        description: Sign in info
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: khang@hcmut.edu.vn
                password:
                  type: string
                  example: 123456
        required: true
      responses:
        '200':
          description: Login successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  full_name:
                    type: string
                    example: Tống Duy Khang
                  number_page:
                    type: integer
                    example: 30
                  last_login:
                    type: string
                    example: 2024-11-16T03:03:56.316Z
                  access_token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjY3MzAxMzUzNDI4MWMwOWY5M2Q3ZWZkYyIsImlhdCI6MTczMTcyNjIzNiwiZXhwIjoxNzMxODEyNjM2fQ.botg4HW1kba8R7Spg9QPJMFDaDs1vSShRm_UZ0dDX1E
        '404':
          description: user not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: User not found!

  /auth/signout:
    post:
      tags:
        - authen-author
      summary: sign out account
      operationId: logout
      responses:
        default:
          description: Logout successfully
  
  /test/public:
    get:
      tags:
        - authen-author
      summary: author public
      operationId: public
      responses:
        default:
          description: access public board successfully
          content:
            application/json:
              schema:
                type: string
                example: Public content!!!!
  
  /test/client:
    get:
      tags:
        - authen-author
      summary: author client
      operationId: client
      responses:
        '200':
          description: access client board successfully
          content:
            application/json:
              schema:
                type: string
                example: client content!!!!
        '403':
          description: Forbidden - different scenarios
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
              examples:
                noTokenProvide:
                  summary: chưa signin
                  value:
                    message: no token provide
                notRole:
                  summary: không phải role client
                  value:
                    message: Require client role!
  
  /test/admin:
    get:
      tags:
        - authen-author
      summary: author admin
      description: tương tự với client
      operationId: admin
      responses:
        '200':
          description: access admin board successfully
          content:
            application/json:
              schema:
                type: string
                example: admin content!!!!

  /printers:
    get:
      tags:
        - printer
      summary: get all printer
      responses:
        default:
          description: get successfull
          content: 
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  brand:
                    type: string
                  machine_model:
                    type: string
                  state:
                    type: boolean
                  campus:
                    type: string
                  building:
                    type: string
                  room:
                    type: string

    post:
      tags:
        - printer
      summary: add printer
      requestBody:
        description: Sign in info
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                brand:
                  type: string
                machine_model:
                  type: string
                state:
                  type: boolean
                campus:
                  type: string
                building:
                  type: string
                room:
                  type: string
        required: true
      responses:
        '200':
          description: Add successfully
  /printers/{id}:
    delete:
      tags:
        - printer
      summary: delete printer
      responses:
        default:
          description: delete successfully
    put:
      tags:
        - printer
      summary: update state
      requestBody:
        description: state of printer
        content:
          application/json:
            schema:
              type: object
              properties:
                state:
                  type: boolean
      responses:
        default:
          description: update successfull
          content: 
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                  brand:
                    type: string
                  machine_model:
                    type: string
                  state:
                    type: boolean
                  campus:
                    type: string
                  building:
                    type: string
                  room:
                    type: string

  /printOrders:
    post:
      tags:
        - print-order
      summary: add print order
      requestBody:
        description: print order info
        content:
          application/json:
            schema:
              type: object
              properties:
                page_size:
                  type: string
                page_orientation:
                  type: string
                sided:
                  type: string
                pages_to_printed:
                  type: number
                pages_per_sheet:
                  type: number
                number_of_copies:
                  type: number 
                total_print_pages:
                 type: number
                file_id:
                  type: object
                printer_id:
                  type: object
        required: true
      responses:
        '200':
          description: Add successfully
    
  


  /printOrders/my:
    get:
      tags:
        - Print Order
      summary: get Order by client 
      requestBody:
        description: get all Order by client
        content:
          application/json:
            schema:
              type: object
              properties:
                client_id:
                  type: ObjectId
        required: true
      responses:
        '200':
          description: get Print Order successfully
          content: 
          application/json:
            schema:
              type: object
              properties:
                _id:
                  type: ObjectId
                client_id:
                  type: ObjectId
                printer_id:
                  type: ObjectId
                file_id:
                  type: ObjectId
                page_size:
                  type: string
                page_orientation:
                  type: string
                state:
                  type: string
                scale:
                  type: Number
                pages_to_printed:
                  type: string
                pages_per_sheet:
                  type: string
                total_print_pages:
                  type: string
                isTransaction:
                  type: boolean

  /printOrders/confirm:
   patch:
   summary: Confirm Print Order
    tags:
      - Print Order
    requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            _id:
              type: ObjectId
        required: true
      responses:
        '200':
          description: Confirm Print Order successfully
          content: 
          application/json:
            schema:
              type: object
              properties:
                _id:
                  type: ObjectId
                client_id:
                  type: ObjectId
                printer_id:
                  type: ObjectId
                file_id:
                  type: ObjectId
                page_size:
                  type: string
                page_orientation:
                  type: string
                state:
                  type: string
                scale:
                  type: Number
                pages_to_printed:
                  type: string
                pages_per_sheet:
                  type: string
                total_print_pages:
                  type: string
                isTransaction:
                  type: boolean

  /printOrders/:id/update:
    put:
    summary: Update Print Order
    tags:
      - Print Order
    requestBody:
      content:  
        application/json: 
        schema:
        type: object
        properties:
          printer_id:
            type: ObjectId
          page_size:
            type: string
          page_orientation:
            type: string
          sided:
            type: string
          pages_per_sheet:
            type: string
          number_of_copies:
            type: string
        required: true
      responses:
        200:
          description: Update Print Order successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: ObjectId
                  client_id:
                    type: ObjectId
                  printer_id:
                    type: ObjectId
                  file_id:
                    type: ObjectId
                  page_size:
                    type: string
                  page_orientation:
                    type: string
                  state:
                    type: string
                  scale:
                    type: Number
                  pages_to_printed:
                    type: string
                  pages_per_sheet:
                    type: string
                  total_print_pages:
                    type: string
                  isTransaction:
                    type: boolean

  /printOrders/create:
    post:
    summary: Create Print Order
    tags:
      - Print Order
    requestBody:
      content:  
        application/json: 
        schema:
        type: object
        properties:
          client_id:
            type: ObjectId
          printer_id:
            type: ObjectId
          file_id:
            type: ObjectId
          page_size:
            type: string
          page_orientation:
            type: string
          sided:
            type: string
          pages_per_sheet:
            type: string
          number_of_copies:
            type: string
        required: true
      responses:
        200:
          description: Create Print Order successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: ObjectId
                  client_id:
                    type: ObjectId
                  printer_id:
                    type: ObjectId
                  file_id:
                    type: ObjectId
                  page_size:
                    type: string
                  page_orientation:
                    type: string
                  state:
                    type: string
                  scale:
                    type: Number
                  pages_to_printed:
                    type: string
                  pages_per_sheet:
                    type: string
                  total_print_pages:
                    type: string
                  isTransaction:
                    type: boolean
   



      
  



  





          
